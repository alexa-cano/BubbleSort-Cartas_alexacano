<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator Bubble Sort JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- BOTONES generadores + Input -->
    <div id="inputs">
        <label for="original">Original:</label>
        <input id="amountOfCards" name="amountOfCards" type="text">
        <button id="btnDraw" class="button">Draw</button>
        <button id="btnSort" class="button">Sort</button>
    </div>

    <!-- Deck Principal -->
    <div id="cardDeck"></div>

    <!-- Sort de cartas -->
    <label id="bubbleLabel" for="bubbleSort">Bubble Log:</label>
    <div id="sortDeck"></div>

    <script src="app.js"></script>
</body>
</html>
